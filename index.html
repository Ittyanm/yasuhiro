<!--ヤスヒロへ大事なことはコメントアウトのなかに書いておくね-->
<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <!-- レスポンシブ対応させるための記述 -->
  <meta name=viewport content="width=device-width, initial-scale=1">
  <title>ヤスヒロ | つーぶろ班</title>
  <!-- はじめにjQueryを読み込んでから -->
  <script src="javascripts/jquery-2.1.4.min.js"></script>
  <!-- やりたいことをプログラミングしていく -->
  <!-- 要素のひとつだけを変化させる記述 -->
  <script>
    //はじめにこれを書くお約束
    $(function() {
      $('#change').click(function() {
        $('#comment').text("ういっす").css('color', 'red', 'font-size', '20px').hide(2000);
      });
    });
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    body {
      background: #ededed;
    }

    .content {
      margin: 0 auto;
      padding: 5%;
      width: 50%;
      background: #ffffff;
    }


    @media only screen and (max-width: 767px) {
      .content {
        padding: 5%;
        width: 100%;
        background: #ffffff;
      }
    }
  </style>
</head>

<body>
  <div class="content">
    <h2 class="name">がんばるぞい!</h2>
    <p id="comment">こんちゃ</p>
    <p id="comment">こんちゃ</p>
    <button id="change">変態だー！</button>
  </div>
</body>

</html>
